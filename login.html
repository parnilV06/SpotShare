<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotShare | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-white flex flex-col items-center justify-center min-h-screen">
    <div class="text-center p-6 md:p-10 rounded-3xl max-w-sm w-full">
        <h1 class="text-4xl font-bold text-orange-500 mb-2">SpotShare</h1>
        <p class="text-sm text-gray-400 mb-8">Sign in to discover and share local gems.</p>
        <button id="google-sign-in-btn" class="w-full py-3 px-6 bg-gray-800 text-white rounded-xl flex items-center justify-center space-x-2 shadow-md hover:bg-gray-700 transition-colors duration-200">
            <i class="fab fa-google text-2xl text-orange-500"></i>
            <span class="text-lg font-semibold">Sign in with Google</span>
        </button>
        <p class="mt-4 text-xs text-gray-500">
            By signing in, you agree to our terms of service.
        </p>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
